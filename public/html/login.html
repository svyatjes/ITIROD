<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/validation_win.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="../js/app.js" > </script>

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

    <title>TodoApp</title>
</head>

<body>
    <svg width="100vw" height="100vh" fill="none" xmlns="http://www.w3.org/2000/svg">
    </svg>

    <div class="bg-img">
        <form class="container" id="signin-form" method="post">
            <h1 class="title">Sign in</h1>
            <input type="text" placeholder="Email" name="email" id="signin-email" required >
            <input type="password" placeholder="Password" name="password" id="signin-password" required >
            <button id="signin-btn" class="btn-text">Sign In</button>
        </form>
    </div>
    <script src="../js/auth.js" ></script>    
</body>
</html>
