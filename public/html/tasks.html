<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/tasks.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/edit_from.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="../js/app.js" > </script>

    <script type="module" src="../js/tasks.js" defer> </script>

<title>TodoApp</title>
</head>
    <body>
        <header>
            <nav></nav>
            <div class="navbar">
                <div class="app-title">
                    <h1><a href="boards.html">TodoApp</a></h1>
                </div>
                <div class="logout-block">
                    <button class="logout" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

    <main class="app">
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-form">
                    <input type="text" id="taskTitle" class="task_title">
                </div>
                <textarea class="desc_input" id="descInput" ></textarea>
                <button type="submit" class="save-btn" id="saveTaskEdit">Save</button>
            </div>
        </div>

        <section class="board-form">
            <div class="infos">
                <div class="infos_title_skeleton"></div>
                <div class="infos_title"><h3 id="boardTitle"> </h3></div>
            </div>
            <div class="add-task-form">
                <input class="task-value" id="taskValue" placeholder="Add task">
                <button class="add-task" id="addTask">+</button>
            </div>
        </section>

        <section class="columns">
            <div class="column dropzone">
                <h2 class="column-title">Todo</h2>
                <ul class="tasks" id="todo">
                    <li class="task_skeleton"></li>
                    <li class="task_skeleton"></li>
                    <li class="task_skeleton"></li>
                </ul>
            </div>
            <div class="column dropzone">
                <h2 class="column-title">Review</h2>
                <ul class="tasks" id="review">
                </ul>
            </div>
            <div class="column dropzone">
                <h2 class="column-title">Done</h2>
                <ul class="tasks" id="done">
                </ul>
            </div>
        </section>
    </main>
    <script src="../js/auth.js" ></script>
</body>
</html>
